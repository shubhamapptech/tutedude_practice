<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment 2</title>
</head>
<style type="text/css">
	body{
		margin: 0;
	}
	nav{
		background: white;
		
		box-shadow:5px 5px 10px #9090905c;
	}
	nav ul{
		text-align: center;
		display: inline-flex;
		gap:4vw;
		list-style-type: none;
	}
	nav ul li a{
		text-decoration: none;
		color: black;
	}
	nav ul li:hover{
		transform: translateX(5px);

	}
	nav ul li a:hover{
/*		font-size: 1.1em;*/
    	font-weight: 600;

	}
	#logo{
		float: left;
		margin-left: 3%;
	}
	#user_name{
		float: right;
	    margin: 5px 10px 0px 10px;
	    vertical-align: middle;
	    font-weight: 600;
	    background: #0797ad29;
	    padding: .75%;
	    color: #0797ad;
	    border-radius:5px;
	}
	.container{
		display: inline-flex;
	}
	#l_container{
		width: 50%;
		padding: 5%;
		animation: 3s fadeInUp;
	}
	#r_container{
		width: 50%;
		padding: 5%;
		animation: 2s fadeInLeft;
	}
	#heading1{
		font-size: 4em;
		font-weight: 600;
	}
	#heading2{
		font-size: 3em;
		color: brown;
		font-weight: 600;
	}
	#general{
		font-size: 1.3em;
    text-align: justify;
    line-height: 1.3;
    color: #606060;
	}
	@keyframes fadeInUp {
	  0% {
	    transform: translateY(100%);
	    opacity: 0;
	  }
	  100% {
	    transform: translateY(0%);
	    opacity: 1;
	  }
	}
	@keyframes fadeInLeft {
	  0% {
	    transform: translateX(-100%);
	    opacity: 0;
	  }
	  100% {
	    transform: translateX(0%);
	    opacity: 1;
	  }
	}
	#booking button{
		background: green;
    color: white;
    font-weight: 600;
    border: none;
    padding: 2%;
    border-radius: 5%;
    margin-top: 3%;
    box-shadow: 3px 5px 7px gray;
    cursor: pointer;
	}

</style>
<body>
	<segment>
		<nav>
			<span id="logo">
				<img src="logo2.jpg" width="10%">
			</span>
			<ul >
				<li><a href="#"> Home 	    </a></li>
				<li><a href="#"> Services   </a></li>
				<li><a href="#"> About Us   </a></li>
				<li><a href="#"> Contact Us </a></li>
			</ul>
			<span id="user_name">
				Shubham
			</span>
		</nav>
	</segment>
	<section id="middle">
		<div class="container">
			<div id="l_container">
				<span id="heading1">
					Revitalize Your Clothes With Expert 
				</span>
				<div id="heading2">
					Laundry Services
				</div>
				<span id="general">From premium dry cleaning to swift wash and fold, We deliver care and convinence. Schedule a pickup and rediscover the freshness of your clothers today!</span>
				<div id="booking">
					<button>Book A Service Today</button>
				</div>
			</div>
			<div id="r_container">
				<img src="laundry.webp" width="85%">
			</div>

		</div>
		
	</section>
</body>
</html>
