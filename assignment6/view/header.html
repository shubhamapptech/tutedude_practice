<style type="text/css">
	body{
		margin: 0;
	}
	nav{
		background: white;
		
		box-shadow:5px 5px 10px #9090905c;
	}
	nav ul{
		text-align: center;
		display: inline-flex;
		gap:4vw;
		list-style-type: none;
	}
	nav ul li a{
		text-decoration: none;
		color: black;
	}
	nav ul li:hover{
		transform: translateX(5px);

	}
	nav ul li a:hover{
/*		font-size: 1.1em;*/
    	font-weight: 600;

	}
	#logo{
		float: left;
		margin-left: 3%;
	}
	#user_name{
		float: right;
	    margin: 5px 10px 0px 10px;
	    vertical-align: middle;
	    font-weight: 600;
	    background: #0797ad29;
	    padding: .75%;
	    color: #0797ad;
	    border-radius:5px;
	}
	.container{
		display: inline-flex;
	}
	#l_container{
		width: 50%;
		padding: 5%;
		animation: 3s fadeInUp;
	}
	#r_container{
		width: 50%;
		padding: 5%;
		animation: 2s fadeInLeft;
	}
	#heading1{
		font-size: 4em;
		font-weight: 600;
	}
	#heading2{
		font-size: 3em;
		color: brown;
		font-weight: 600;
	}
	#general{
		font-size: 1.3em;
    text-align: justify;
    line-height: 1.3;
    color: #606060;
	}
	@keyframes fadeInUp {
	  0% {
	    transform: translateY(100%);
	    opacity: 0;
	  }
	  100% {
	    transform: translateY(0%);
	    opacity: 1;
	  }
	}
	@keyframes fadeInLeft {
	  0% {
	    transform: translateX(-100%);
	    opacity: 0;
	  }
	  100% {
	    transform: translateX(0%);
	    opacity: 1;
	  }
	}
	#booking button{
		background: green;
    color: white;
    font-weight: 600;
    border: none;
    padding: 2%;
    border-radius: 5%;
    margin-top: 3%;
    box-shadow: 3px 5px 7px gray;
    cursor: pointer;
	}

	#footer{
		bottom: 2px;
		position: fixed;
		text-align: center;
		border: 1px solid #80808017;
		width: 100%;
		background: #8080801f;
		padding: 1%;
	}

	.about{
		display: grid;
    	grid-template-columns: repeat(2, 1fr);
    	padding: 1% 1% 1% 6%;
	}
	.about #a_container{
		width: 90%;
		padding: 3%;
		animation: 3s fadeInUp;
		border: 1px solid;
		margin-bottom: 2vh;
		box-shadow: 3px 7px 12px 0px #c4bebe;
	}
</style>
